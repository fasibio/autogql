release:
  script: 
    - go install github.com/caarlos0/svu@latest
    - git tag "$(svu next)" 
    - git push --tags


gen_testQueries: 
  script: 
    - cd integration
    - go run github.com/Khan/genqlient

test: 
  script: 
    - cd testservice
    - go run plugin/main.go
    - cd ..
    - go test ./integration .