release:
  script: 
    - go install github.com/caarlos0/svu@latest
    - git tag "$(svu next)" 
    - git push --tags


gen_testQueries: 
  script: 
    - go get github.com/Khan/genqlient/generate@v0.5.0 
    - cd integration
    - go run github.com/Khan/genqlient

test: 
  script: 
    - rm integration/test.db
    - cd testservice
    - go run plugin/main.go
    - cd ..
    - go test ./integration . -v